name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Node.js and npm
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install Node Dependencies
        working-directory: ./emugator_web
        run: npm install
        
      - name: Build Tailwind CSS
        working-directory: ./emugator_web
        run: npm run tailwind
        
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        
      - name: Install Dioxus CLI
        run: cargo install dioxus-cli --force
        
      - name: Build
        working-directory: ./emugator_web
        run: dx build --release
        
      - name: Debug directory
        run: |
          echo "Current directory:"
          pwd
          echo "Directory contents:"
          ls -la
          echo "Looking for build output:"
          ls -la target/dx/emu-gator/release/web/public || echo "Build output not found"
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './target/dx/emu-gator/release/web/public'

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
